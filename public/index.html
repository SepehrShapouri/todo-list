<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../src/js/App.js" type="module" defer></script>
   <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="container">
      <section class="main">
        <header class="main-header">
          <div class="date">
            <p class="month-day" c></p>
            <span>
              <p class="month"></p>
              <p class="year"></p>
            </span>
          </div>
          <p class="day"></p>
        </header>
        <div class="input-box">
          <input type="text" placeholder="Type in what you want..." />
          <button class="addtodo"><i class="fa-solid fa-plus"></i></button>
        </div>
        <main class="todo-wrapper">
          <ul class="todo-list">
          </ul>
          <aside class="toggle-input">
              <span class="toggler"><button><i class="fa-solid fa-plus"></i></button></span>
          </aside>
          <aside class="expand-app"><i class="fa-solid fa-arrow-right"></i></aside>
        </main>
      </section>
      <aside class="edit-todo">
        <span class="close-edit-modal"><i class="fa-solid fa-times"></i></span>
        <div class="edit-wrapper">
          <input type="text" class="edit-input">
        </div>
        <button id="confirm-edit"><i class="fa-solid fa-check"></i></button>
      </aside>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
